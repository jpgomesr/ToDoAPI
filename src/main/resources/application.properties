spring.application.name=Lista de Tarefas em SpringBoot
server.port=8086

spring.datasource.url=jdbc:mysql://db:3306/mydatabase?createDatabaseIfNotExist=true
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.title=Bibliotexas API
springdoc.swagger-ui.description=API documentation for Bibliotexas project
springdoc.swagger-ui.path=/swagger-ui.html